<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimerPrevio</title>
    <link rel="shortcut icon" href="https://img.icons8.com/offices/16/000000/joker.png" type="image/x-icon">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    
    <header>
        <nav>
            <div class="nav-wrapper grey darken-2">
                <a href="#!" class="brand-logo center"><i class="material-icons">casino</i>SHOWDOWN</a>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="row">
            <form name="login">
                <div class="row">

                    <div class="col s12 m6 offset-m3">
                        <div class="card center-align mg">

                            <div class="card-content">
                                <span class="card-title">Login</span>
                                <div class="input-field">
                                    <input name="user" type="text" class="validate">
                                    <label for="User">Username</label>
                                </div>
                                <div class="input-field">
                                    <input name="password" type="password" class="validate">
                                    <label for="password">Password</label>

                                </div>
                                
                                <Input target="_parent" onclick=Login() class="btn pulse waves-effect waves-light grey darken-2" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </input>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="js/funcion.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
